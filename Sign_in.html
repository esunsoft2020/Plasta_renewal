<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인|Pla_sta</title>
    <link rel="stylesheet" href="./Sign_in.css" media="(min-width:600px)">
</head>
<body>
    <div id="page">
        <header>
            <div id="logo" style="position: absolute;">
                <a href="http://plasta.co.kr"></a>
                <img src="./image_young/logo.png" alt="LOGO">
            </div>
            <div id="top_menu">
                <a href="./Sign_in.html"><img src="./image_young/ico_user.png" alt=""></a>
                <a href=""><img src="./image_young/ico_cart.png" alt=""></a>
                <a href=""><img src="./image_young/allmenu.png" alt=""></a>
            </div>
        </header>
    </div>
    <div id="visible" >
            <h1 id="visible_text">로 그 인</h1>
        <div id="visible_image">
            <img src="./image_young/s_visual.jpg" alt="">
        </div>
    </div>
    <div id="content">
        <form action="">
            <input type="text" maxlength="20" name="id" id="id" placeholder="아이디(필수)">
            <br>
            <input type="password" maxlength="20" name="pw" id="pw" placeholder="비밀번호(필수)">
    </form>
    </div>
    
    

     <!-- wewe홈페이지 이동 -->
     <div id="wewe">
        <a href="http://wewe2020.co.kr" target="_blank">
            <img src="./image_young/wewe_logo.png" alt="wewe_logo"><span style="color: #333333; margin-left:5px;">위위 바로가기</span>
        </a>
    </div>
    <!-- 스크롤 최상위로 -->
    <div>
        <a href="#">
            <input type="image" src="./image_young/top_btn.png" alt="상단" id="top_drop" onclick="button_top_drop()"onfocus=this.blur()>
        </a>
    </div>
</body>
</html>
