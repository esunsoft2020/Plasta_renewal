        <script>
            function showMap(){

                //지도가 보여질 요소 찾아오기
                var e= document.getElementById('map');

                //구글 지도 생성 및 e요소에 붙여서 보이기

                var e= document.getElementById('map');

                //원하는 좌표객체
                var mrhi= new google.maps.LatLng(37.562161, 127.035199);

                //표시될 지도의 옵션객체
                var opts={
                    center: mrhi,
                    zoom: 14
                }

                //지도 보이기
                var map= new google.maps.Map( e, opts);

                //지보에 붙일 마커객체 만들기
                var marker= new google.maps.Marker({
                    position: mrhi,
                    title: "미래능력개발교육원"
                });

                 //지도에 마커 붙이기
                 marker.setMap(map);
